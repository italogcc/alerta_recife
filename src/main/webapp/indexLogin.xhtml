<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alerta Recife</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- CSS -->
        <h:outputStylesheet library="css" name="frontend/index.css" />
        <h:outputStylesheet library="css" name="frontend/login.css" />
        <h:outputStylesheet library="css" name="frontend/bootstrap.min.css" />
        <!-- JavaScript -->
        <h:outputScript library="js" name="frontend/jquery.min.js" />
        <h:outputScript library="js" name="frontend/bootstrap.min.js" />
        <h:outputScript library="js" name="frontend/recaptcha-api.js" />
        
    </h:head>
    <h:body onload="#{Login.preencherBanco()}">
        <nav class="navbar navbar-expand-lg navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <img id="logonImg" src="resources/imagens/logo.png"/>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <button type="button" class="btn" onclick='window.location = "index.jsp"' >
                        Voltar
                    </button>
                    <button type="button" class="btn btn-success" onclick='window.location = "indexCadastro.xhtml"'>
                        Cadastrar-se
                    </button>  
                </div>
            </div>
        </nav>
        <div id="mainContainer" class="container-fluid">
            <h:graphicImage library="imagens" name="logo.png" id="logoARecife" title="Alerta Recife"/>
            <h4>Alerta Recife</h4>
            <div>
                <h:form id="loginForm">
                    <div id="loginFormInput">
                    <h:panelGrid id="formlogin">
                        <h:outputText value="Login:" />
                        <p:inputText id="email" value="#{Login.email}" />      
                        <h:outputText value="Senha:" />
                        <p:password id="senha" value="#{Login.senha}"/>
                    </h:panelGrid>
                    </div>
                    <p></p>
                    <div class="g-recaptcha" data-sitekey="6LcA4BETAAAAAI-bIVcCocgXyiLZ43bCJ-JyCvWV"></div>
                    <br/>
                    <p:commandButton ajax="false" action="#{Login.fazerLogin}" value="Entrar"/>
                    <br/>
                    <p:outputLabel binding="#{Login.mybutton}" id="mybutton"/>
                    <a id="message">
                        <h:message for="mybutton" />
                    </a>
                    <br/>
                </h:form>
            </div>
            <p>
                <h:link id="cadLink" outcome="indexCadastro" value="Ainda nÃ£o tem cadastro? Clique aqui!" />
            </p>
        </div>
    </h:body>
</html>
